<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Persons Recognition System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-search"></i> Missing Persons Recognition System</h1>
                <nav class="nav">
                    <button id="startBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start Detection
                    </button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-stop"></i> Stop Detection
                    </button>
                    <a href="admin.html" class="btn btn-admin">
                        <i class="fas fa-cog"></i> Admin Panel
                    </a>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="detection-area">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div id="overlay" class="overlay"></div>
                    <div id="detection-info" class="detection-info"></div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="cameraSelect"><i class="fas fa-camera"></i> Camera:</label>
                        <select id="cameraSelect" class="select"></select>
                    </div>
                    
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="alivenessCheck" checked>
                            <span class="checkmark"></span>
                            Enable Aliveness Detection
                        </label>
                    </div>
                    
                    <div class="control-group">
                        <label>
                            <i class="fas fa-sliders-h"></i> Confidence: <span id="confidenceValue">0.6</span>
                        </label>
                        <input type="range" id="confidenceSlider" min="0.1" max="1" step="0.1" value="0.6" class="slider">
                    </div>
                </div>

                <div class="status-bar">
                    <div class="status-item">
                        <i class="fas fa-info-circle"></i>
                        <span id="statusMessage">Loading models...</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-eye"></i>
                        <span id="detectionCount">Detections: 0</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-database"></i>
                        <span id="databaseCount">Database: 0 persons</span>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <h3><i class="fas fa-history"></i> Recent Detections</h3>
                <div id="detections" class="detections-list">
                    <!-- Detection results will appear here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading AI models...</p>
        <div class="progress-bar">
            <div id="progressBar" class="progress"></div>
        </div>
    </div>

    <!-- Alert Modal for Missing Person Detection -->
    <div id="alertModal" class="modal">
        <div class="modal-content alert-modal">
            <div class="alert-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Missing Person Detected!</h2>
                <span class="close" id="closeAlert">&times;</span>
            </div>
            <div id="alertContent" class="alert-content"></div>
            <div class="alert-actions">
                <button id="reportBtn" class="btn btn-danger">
                    <i class="fas fa-phone"></i> Report to Authorities
                </button>
                <button id="saveBtn" class="btn btn-info">
                    <i class="fas fa-save"></i> Save Detection
                </button>
            </div>
        </div>
    </div>

    <script defer src="face-api.min.js"></script>
    <script defer src="js/database.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
